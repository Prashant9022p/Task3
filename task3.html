<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1 class="logo">MyWebsite</h1>
        <ul class="nav-links">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <section class="container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is a responsive flexbox card.</p>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>Cards automatically wrap on smaller screens.</p>
        </div>

        <div class="card">
            <h2>Card 3</h2>
            <p>Flexbox makes layouts easy and responsive.</p>
        </div>

        <div class="card">
            <h2>Card 4</h2>
            <p>Mobile friendly and flexible layout.</p>
        </div>
    </section>

</body>
</html>
